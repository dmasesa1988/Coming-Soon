<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BASE APPAREL</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <img src="logo.svg" alt="BASE APPAREL">
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <h1>WE'RE COMING SOON</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals</p>
        <picture>
  <source media="(min-width: 768px)" srcset="hero-desktop.jpg"> 
  <img src="images/hero-mobile.jpg" alt="Hero image"> 
</picture>
        <form action="#">
          <input type="email" name="email" id="email" placeholder="Enter your email">
          <button type="submit">Submit</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2024 BASE APPAREL</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
